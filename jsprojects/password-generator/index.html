<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <br /><div id="rp">random password</div></h1>
        <h4>Never use an insecure password again.</h4>
        
        <div class="passwordDiv">

            <div class="slideContainer">
                  <input type="range" min="0" max="64" value="15"   class="slider" id="myRange">
                  <p>Password Length: <span id="value"></span></p>
              </div>
          </div>
        <button class="generatebtn" onclick="generatePassword()">Generate password</button>
        
        <hr>
        <button id="p1" class="passwordbtn" ></button>
        <button id="p2" class="passwordbtn" ></button>
