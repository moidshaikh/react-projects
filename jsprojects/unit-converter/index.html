<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="firsthalf">
            <div id="title">Metric/Imperial Unit Conversion</div>
            <input id="inputUnit"/>
            <button id="convertBtn">Convert</button>

        </div>
        <div id="secondhalf">
            <div id="res1" class="resultDiv">
                <h3>Length (Meter/Feet)</h3>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="res2" class="resultDiv">
                <h3>Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="res3" class="resultDiv">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
